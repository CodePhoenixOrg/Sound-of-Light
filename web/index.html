            <script type="text/javascript" >
                var APP_NAME = "sol";
                var sol = null;
                Phink.DOM.ready(function () {

                    sol = TWebApplication.create('sol.loc');
                    sol.main = sol.createView('main');

                    var solMain = sol.createController(sol.main, 'sol.main')
                    .actions({
                        goHome : function () {
                            solMain.getSimpleView('home.html', function(data) {
                                $(document.body).html(data.view);
                            });
                        }
                        , goHome2 : function () {
                            solMain.getSimpleView('master.phx', function(data) {
                                $(document.body).html(data.view);
                                solMain.getSimpleView('home.phx', function(data) {
                                    $('#homeContent').html(data.view);
                                });
                            });        
                        }
                    })
                    .onload(function () {
                        solMain = this;
                        this.goHome2();
                        //ladminIndex.bindEvents();
                    });
                });

            </script>
