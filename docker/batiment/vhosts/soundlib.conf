<VirtualHost *:80>
	DocumentRoot "/Sites/SoundLib"
	ServerName www.soundlib.loc
	ServerAlias *soundlib.loc 
	<Directory "/Sites/SoundLib">
		Options FollowSymLinks Indexes
		DirectoryIndex index.php
		AllowOverride All
		Order deny,allow
  		Allow from all
		Require all granted
	</Directory>
</VirtualHost>

