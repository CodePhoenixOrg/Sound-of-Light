<VirtualHost *:80>
	DocumentRoot "/Sites/Code-Phoenix.org"
	ServerName www.code-phoenix.loc
	ServerAlias *code-phoenix.loc 
	<Directory "/Sites/Code-Phoenix.org">
		Options FollowSymLinks Indexes
		DirectoryIndex index.php
		AllowOverride All
		Order deny,allow
  		Allow from all
		Require all granted
	</Directory>
</VirtualHost>

